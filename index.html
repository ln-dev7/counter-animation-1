<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VITE APP / SCSS / GSAP / TAILWIND</title>
</head>

<body class="bg-zinc-900">
  <div class="relative w-full h-screen overflow-hidden flex items-center justify-center" id="app">
    <div class="flex flex-col items-center w-full z-10">
      <div class="w-full border-b border-dashed border-white/10">
      </div>
      <div class="w-full flex flex-col gap-8 justify-center items-center h-full max-w-lg mx-auto p-16 bg-zinc-900">
        <div class="flex items-center justify-center box">
          <button class="w-14 h-14 rounded-full bg-white/10 flex items-center justify-center minus disabled active:scale-90">
            <img src="/minus.svg" alt="minus" class="w-5" />
          </button>
          <div class="flex items-center justify-center mx-12">
            <h3 class="w-16 text-center flex items-center justify-center text-white shrink-0 counter-container">
              <span class="text-4xl font-medium w-7">0</span>
              <!-- <span class="text-4xl font-medium">0</span> -->
            </h3>
          </div>
          <button class="w-14 h-14 rounded-full bg-white/10 flex items-center justify-center plus active:scale-90">
            <img src="/plus.svg" alt="plus" class="w-5" />
          </button>
        </div>
        <p class="text-white/50">
          20 is the max number.
        </p>
      </div>
      <div class="w-full border-t border-dashed border-white/10">
      </div>
    </div>
    <div class="absolute w-full h-full inset-0">
      <div class="absolute w-full h-full inset-0 px-4 py-0 pointer-events-none">
        <div class="flex justify-between items-center h-full max-w-[1080px] mx-auto">
          <div class="bg-white/10 w-[1px] h-full"></div>
          <div class="border-r border-white/10 border-dashed h-full"></div>
          <div class="border-r border-white/10 border-dashed h-full"></div>
          <div class="border-r border-white/10 border-dashed h-full"></div>
          <div class="bg-white/10 w-[1px] h-full"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
